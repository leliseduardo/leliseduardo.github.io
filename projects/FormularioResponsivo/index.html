<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <title>Rumo a marte - BitLelisX</title>
  </head>
  <body>
    <!-- <img src="./images/backgroundLp.png" alt="backgroundLp" class="img-body" /> -->

    <!-- Container -->
    <div class="container container1 d-flex flex-column align-items-center">
      <!-- Conteúdo: Logo e Formulários -->
      <div class="content p-4 ps-2 d-flex flex-column align-items-start-center">
        <!-- Imagem logo -->
        <div class="img-cont text-center mb-1">
          <img
            src="./images/logoOneBitDark.png"
            alt="logoOneBitDark"
            class="img"
          />
        </div>

        <!-- Formulários -->
        <div class="div-forms">
          <form class="needs-validation" novalidate>
            <!-- 1- Formulários de nome -->
            <div class="nome text-light ms-3 mb-3">
              <p class="text-light mt-3 mb-2">1- Qual o seu nome?</p>
              <div class="input-group pb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Primeiro nome</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  placeholder="Nome"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"
                  >Segundo nome</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  placeholder="Sobrenome"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
            </div>

            <!-- 2- Genero -->
            <div class="genero text-light ms-3 mb-3">
              <p class="text-light mt-2 mb-2">2- Qual o seu gênero?</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Feminino
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Prefiro não informar
                </label>
              </div>
            </div>

            <!-- 3- Treinamentos -->
            <div class="treinamentos ms-3 mb-3 text-light">
              <p class="mt-2 mb-2">3- Marque os treinamentos que você fez?</p>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Treinamento básico de astronauta</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Treinamento físico básico</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDisabled"
                />
                <label class="form-check-label" for="flexSwitchCheckDisabled"
                  >Treinamento avançado de astronauta</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckCheckedDisabled"
                />
                <label
                  class="form-check-label"
                  for="flexSwitchCheckCheckedDisabled"
                  >Treinamento físico intenso</label
                >
              </div>
            </div>

            <!-- 4- Qualidades -->
            <div class="qualidades text-light ms-3 mb-3">
              <p class="mt-2 mb-2">
                4- Quais você acha que são suas qualidades?
              </p>

              <div class="caixas">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Proativo
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Resistente
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Não vomito fácil
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Não temo marcianos
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Já vi todos os star wars
                  </label>
                </div>
              </div>
            </div>

            <!-- Botão -->
            <div class="botao ms-3 text-center">
              <button
                type="button"
                class="btn btn-outline-danger btn-lg mt-2 btn-enviar"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Direitos autorais -->
      <div class="direitos text-light mt-5 mb-4 text-center">
        Criado por Eduardo Lelis © LelisBitCode todos os direitos reservados -
        2022
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
