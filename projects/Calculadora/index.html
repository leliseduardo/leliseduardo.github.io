<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <!-- Container -->
    <div class="container dark-theme">
      <div class="content">
        <!-- Header -->
        <div class="header">
          <h1 class="header-title header-item">Calculadora - JS</h1>
          <button
            class="header-btn header-item dark-theme"
            id="theme-btn"
            data-theme="dark"
          >
            Tema claro
          </button>
        </div>

        <!-- Input expressions -->
        <div class="expressions">
          <input type="text" id="input-expressions" value="" />
        </div>

        <!-- math-btn -->
        <div class="math-buttons">
          <div class="row" id="row1">
            <button class="math-btn" id="btnC" value="C">C</button>
            <button class="math-btn" id="btn(" value="(">(</button>
            <button class="math-btn" id="btn)" value=")">)</button>
            <button class="math-btn" id="btn/" value="/">/</button>
          </div>
          <div class="row" id="row2">
            <button class="math-btn" id="btn7" value="7">7</button>
            <button class="math-btn" id="btn8" value="8">8</button>
            <button class="math-btn" id="btn9" value="9">9</button>
            <button class="math-btn" id="btn*" value="*">*</button>
          </div>
          <div class="row" id="row3">
            <button class="math-btn" id="btn4" value="4">4</button>
            <button class="math-btn" id="btn5" value="5">5</button>
            <button class="math-btn" id="btn6" value="6">6</button>
            <button class="math-btn" id="btn-" value="-">-</button>
          </div>
          <div class="row" id="row4">
            <button class="math-btn" id="btn1" value="1">1</button>
            <button class="math-btn" id="btn2" value="2">2</button>
            <button class="math-btn" id="btn3" value="3">3</button>
            <button class="math-btn" id="btn+" value="+">+</button>
          </div>
          <div class="row" id="row5">
            <button class="math-btn" id="btn0" value="0">0</button>
            <button class="math-btn" id="btn." value=".">.</button>
            <button class="math-btn" id="btnMod" value="%">Mod</button>
            <button class="math-btn" id="btn=" value="">=</button>
          </div>
        </div>

        <!-- Result -->
        <div class="results">
          <span class="results-inputs">
            <button id="copy-btn">Copy</button>
            <input type="text" id="input-results" disabled="true" />
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
