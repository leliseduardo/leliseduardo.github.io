<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Script JS -->
    <script src="./js/script.js" defer></script>
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" /> -->

    <title>Portfólio Eduardo</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div id="header-content" class="container-fluid position-fixed m-0">
        <header id="header" class="d-flex flex-row justify-content-around pt-2">
          <h1 id="nav-title">Eduardo Lelis</h1>

          <div id="nav-btn" class="d-flex align-items-center gap-3 pb-1">
            <a href="#"><button class="head-btn">Apresentação</button></a>
            <a href="#stack-sec"><button class="head-btn">Stack</button></a>
            <a href="#project-sec"
              ><button class="head-btn">Projetos</button></a
            >
            <a href="#contact-sec"><button class="head-btn">Contato</button></a>
          </div>
        </header>
      </div>
      <div id="content" class="d-flex flex-column">
        <section id="presentation-sec" class="sec-content">
          <h1 id="title-presentation" class="title-content">
            Title presentation
          </h1>
          <p id="text-presentation" class="text-content">Text Presentation</p>
        </section>
        <section id="stack-sec" class="sec-content">
          <h1 id="title-stack" class="title-content">Stack title</h1>
          <p id="text-stack" class="text-content">Text Stack</p>
        </section>
        <section id="project-sec" class="sec-content">
          <h1 id="title-project" class="title-content">Title project</h1>
          <p id="text-project" class="text-content">Text project</p>
        </section>
        <section id="contact-sec" class="sec-content">
          <h1 id="title-contact" class="title-content">Title contact</h1>
          <p id="text-contact" class="text-content">Text contact</p>
        </section>
      </div>
      <div id="footer-content">
        <footer id="footer">
          <p id="text-footer">Footer text</p>

          <p id="footer-img">Image footer</p>
        </footer>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
